<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title> Bairbie Weather App</title>
  </head>
  <body>

    <main>
       
      <header>
        
      </header>
      <div class="weather-app">
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
      Weather App &copy; 2024 | Built by
      <a href="https://github.com/Cwengs" target="_blank">
        Khanyisa Cwenga Buso</a
      >. Code hosted on
      <a href="https://github.com/Cwengs/Weather" target="_blank"> Github</a>
     </p>
      </footer>
    </div>
  </body>
</html>
